<p>ದಯವಿಟ್ಟು,ನಿಮ್ಮ ಪ್ರಾಂತ್ಯವನ್ನು ಆರಿಸಿ ನಂತರ ಈ ಸಾಧನದ ಮೂಲ ಖರೀದಿಯ ದಿನದೊಂದಿಗೆ ಇದಕ್ಕೆ ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ಯಾವ ಸೀಮಿತ ಖಾತರಿ ಅವಧಿ ಅನ್ವಯವಾಗುತ್ತದೆ ಎಂದು ಪರಿಶೀಲಿಸಿ.</p>
