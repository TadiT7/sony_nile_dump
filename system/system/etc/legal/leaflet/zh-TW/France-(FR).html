<div class="section"><p>簡單幾個步驟便有助於降低暴露在無線電波下的程度。為了最小化您行動裝置的發射功率，請確保在最佳收訊的情況下使用，可由顯示幕上的訊號強度來判斷。一般而言，您越靠近電信業者的基地台，您行動裝置的功耗也越低。</p><p>現有的科學資訊並未指出使用行動裝置需要任何特殊的預防措施。不過，世界衞生組織及美國食品藥品監督管理局等組織建議，若希望盡量避免暴露在無線電波下，應減少行動裝置的使用時間，並盡可能使用免持配件，以便拉開裝置與頭部及身體間的距離。遵照法國的現行法律，我們有義務告知您：建議讓手機遠離懷孕女性的腹部，以及幼兒與青少年的下腹部。</p></div>
