<div class="section"><p>一些简单的步骤可以帮助您降低射频的暴露等级。为了最小化移动设备的发射功率，请务必在最佳接收条件（如显示屏上的信号强度所示）下使用设备。一般来说，您距离运营商天线越近，移动设备所使用的功率就越低。</p><p>最新的科学信息并没有显示，在使用移动设备时需要采取任何特殊预防措施。但是，世界卫生组织和食品药品管理局等组织建议，希望将射频暴露降至最低的人群应减少使用移动设备的时间，并在可能的情况下使用免提配件，以使设备与人的头部和身体保持距离。依照现行法国法律，我们需要通知您，建议使手机远离孕妇腹部以及儿童和青少年下腹部。</p></div>
